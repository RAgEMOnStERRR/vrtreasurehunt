<!DOCTYPE html>
<html>
  <head>
    <title>EEE Treasure Hunt</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #000;
      }
      .instructions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 10;
        max-width: 300px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .click-indicator {
        position: absolute;
        bottom: 60px;
        right: 20px;
        background: rgba(255, 215, 0, 0.9);
        color: black;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 12px;
        z-index: 10;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: false">
      <a-sky src="eeeway.jpeg"></a-sky>

      <!-- ARROW EAST - positioned on right side of the road -->
      <a-entity id="arrow-east" class="clickable" position="4 0.8 2" scale="1.2 1.2 1.2" rotation="0 90 0">
        <a-cylinder radius="0.3" height="0.05" color="#FFD700"></a-cylinder>
        <a-ring radius-inner="0.2" radius-outer="0.3" color="#8B4513" rotation="-90 0 0" position="0 0.03 0"></a-ring>
        <a-box position="0 0.1 0.2" width="0.05" height="0.01" depth="0.4" color="#FF0000"></a-box>
        <a-box position="0 0.1 -0.2" width="0.05" height="0.01" depth="0.4" color="#0000FF"></a-box>
        <a-animation attribute="position" to="4 1.5 2" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
      </a-entity>

      <!-- ARROW WEST - positioned on left side of the road -->
      <a-entity id="arrow-west" class="clickable" position="-4 0.8 2" scale="1.2 1.2 1.2" rotation="0 -90 0">
        <a-cylinder radius="0.3" height="0.05" color="#FFD700"></a-cylinder>
        <a-ring radius-inner="0.2" radius-outer="0.3" color="#8B4513" rotation="-90 0 0" position="0 0.03 0"></a-ring>
        <a-box position="0 0.1 0.2" width="0.05" height="0.01" depth="0.4" color="#FF0000"></a-box>
        <a-box position="0 0.1 -0.2" width="0.05" height="0.01" depth="0.4" color="#0000FF"></a-box>
        <a-animation attribute="position" to="-4 1.5 2" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
      </a-entity>

      

      <!-- Camera -->
      <a-camera position="0 1.6 0" wasd-controls look-controls>
        <a-cursor 
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat"
          raycaster="objects: .clickable"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1">
        </a-cursor>
      </a-camera>

      <a-light type="ambient" color="#4455AA" intensity="0.3"></a-light>
      <a-light type="directional" color="#FFFFFF" intensity="0.7" position="-1 1 1"></a-light>
    </a-scene>

    <div class="instructions">
      <h3>Treasure Hunt Instructions</h3>
      <p>Click on arrows to navigate:</p>
      <p>• East, West, North → different pages</p>
    </div>

    <div class="click-indicator">
      Move mouse to aim, click to interact!
    </div>

    <script>
      document.querySelector('a-scene').addEventListener('loaded', function () {
        console.log('A-Frame scene loaded');

        // Arrow navigation
        document.getElementById('arrow-east').addEventListener('click', () => window.location.href = 'eeeentrance.html');
        document.getElementById('arrow-west').addEventListener('click', () => window.location.href = 'eceparking.html');
       
      });
    </script>
  </body>
</html>
