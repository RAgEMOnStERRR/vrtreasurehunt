<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="ctpark1.jpeg"></a-sky>

      <a-sphere
        class="clickable"
        position="0 1.5 -5"
        radius="0.5"
        color="blue"
        link="href: scene2.html; title: Next Location"
      ></a-sphere>

      <a-sphere
        class="clickable"
        position="0 -2 -5"
        radius="0.3"
        color="yellow"
        link="href: map.html; title: View Map"
      ></a-sphere>

      <a-entity>
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
