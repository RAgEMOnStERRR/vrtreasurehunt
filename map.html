<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene raycaster="far: 20; objects: .clickable">
      <a-sky color="#637C34"></a-sky>

      <!-- Main campus map image. Moved to a z-position of -5.1 to be behind the spheres. -->
      <a-image src="map.jpg" position="0 1.5 -5.1" width="8" height="5"></a-image>

      <!-- Clickable Spheres (all same size, shape, and color) -->
      <!-- The spheres are at z-position -4.9, ensuring they appear on top of the map. -->
      <a-sphere class="clickable" position="-2 2.5 -4.9" radius="0.15" color="blue" link="href: index.html; title: Main Building"></a-sphere>
      <a-sphere class="clickable" position="2 1 -4.9" radius="0.15" color="blue" link="href: cttop.html; title: CT Top"></a-sphere>
      <a-sphere class="clickable" position="0 0.5 -4.9" radius="0.15" color="blue" link="href: annexure.html; title: The Annexure"></a-sphere>
      <a-sphere class="clickable" position="-1.5 1.8 -4.9" radius="0.15" color="blue" link="href: boyshostel.html; title: Boys Hostel"></a-sphere>
      <a-sphere class="clickable" position="2.5 0.8 -4.9" radius="0.15" color="blue" link="href: itcse.html; title: IT/CSE Block"></a-sphere>
      <a-sphere class="clickable" position="1.0 2.2 -4.9" radius="0.15" color="blue" link="href: eceparking.html; title: ECE Parking"></a-sphere>
      <a-sphere class="clickable" position="-2.8 0.5 -4.9" radius="0.15" color="blue" link="href: eeeway.html; title: EEE Way"></a-sphere>
      <a-sphere class="clickable" position="0.5 -1.0 -4.9" radius="0.15" color="blue" link="href: flag.html; title: Flag"></a-sphere>
      <a-sphere class="clickable" position="-0.8 -1.5 -4.9" radius="0.15" color="blue" link="href: pgground.html; title: PG Ground"></a-sphere>
      <a-sphere class="clickable" position="1.8 -0.5 -4.9" radius="0.15" color="blue" link="href: phylabway.html; title: Physics Lab Way"></a-sphere>
      <a-sphere class="clickable" position="-0.5 -2.0 -4.9" radius="0.15" color="blue" link="href: ctpark1.html; title: CT Park 1"></a-sphere>
      <a-sphere class="clickable" position="-1.5 -0.5 -4.9" radius="0.15" color="blue" link="href: eeentrance.html; title: EEE Entrance"></a-sphere>
      <a-sphere class="clickable" position="1.0 0.8 -4.9" radius="0.15" color="blue" link="href: oatjungle.html; title: Oat Jungle"></a-sphere>
      <a-sphere class="clickable" position="-2.0 1.0 -4.9" radius="0.15" color="blue" link="href: nearboyshostel.html; title: Near Boys Hostel"></a-sphere>
      
      <a-entity movement-controls="speed: 0.1">
        <a-camera position="0 1.6 0">
          <a-cursor></a-cursor>
        </a-camera>

        <a-entity
          tracked-controls="hand: right"
          laser-controls="hand: right"
        ></a-entity>
        <a-entity
          tracked-controls="hand: left"
          laser-controls="hand: left"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
