<!DOCTYPE html>
<html>
  <head>
    <title>EEE Treasure Hunt</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Background -->
      <a-sky src="flag.jpeg"></a-sky>

      <!-- NEXT (Gold box) -->
      <a-box id="arrow-next" class="clickable" position="4.5 3.5 -5"
             depth="0.3" height="0.5" width="0.5" color="#FFD700">
      </a-box>

      <!-- MAP (Brown box) -->
      <a-box id="arrow-map" class="clickable" position="-4.5 3.5 -5"
             depth="0.5" height="0.5" width="0.5" color="#8B4513">
      </a-box>

      <!-- North Arrow (Green box) -->
      <a-box id="arrow-north" class="clickable" position="0 4.5 -5"
             depth="0.3" height="0.5" width="0.5" color="#00FF00">
      </a-box>

      <!-- South Arrow (Blue box) -->
      <a-box id="arrow-south" class="clickable" position="0 2.5 -5"
             depth="0.3" height="0.5" width="0.5" color="#0000FF">
      </a-box>

      <!-- East Arrow (Pink box) -->
      <a-box id="arrow-east" class="clickable" position="6 3.5 -5"
             depth="0.3" height="0.5" width="0.5" color="#FF00FF">
      </a-box>

      <!-- West Arrow (Orange box) -->
      <a-box id="arrow-west" class="clickable" position="-6 3.5 -5"
             depth="0.3" height="0.5" width="0.5" color="#FFA500">
      </a-box>

      <!-- Camera + Cursor -->
      <a-camera look-controls>
        <a-cursor raycaster="objects: .clickable;" fuse="true" fuse-timeout="500"></a-cursor>
      </a-camera>
    </a-scene>

    <!-- Navigation script -->
    <script>
      document.getElementById('arrow-next').addEventListener('click', () => window.location.href = 'itcse.html');
      document.getElementById('arrow-map').addEventListener('click', () => window.location.href = 'map.html');
      document.getElementById('arrow-north').addEventListener('click', () => window.location.href = 'fountain.html');
      document.getElementById('arrow-east').addEventListener('click', () => window.location.href = 'ctbase.html');
      document.getElementById('arrow-west').addEventListener('click', () => window.location.href = 'annexure.html');
      document.getElementById('arrow-south').addEventListener('click', () => window.location.href = 'mechground.html');
    </script>
  </body>
</html>
