<!DOCTYPE html>
<html>
  <head>
    <title>EEE Treasure Hunt</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-sky src="flag.jpeg"></a-sky>
      
      <a-entity class="clickable" position="4.5 3.5 -5" scale="1.5 1.5 1.5">
        <a-text value="NEXT" position="0 0.5 0" align="center" color="#FF0000" scale="1 1 1" link="href: itcse.html; title: Next"></a-text>
        <a-cylinder position="0 0 0" radius="0.3" height="0.05" color="#FFD700" rotation="0 0 0"></a-cylinder>
      </a-entity>
      
      <a-entity class="clickable" position="-4.5 3.5 -5" scale="1.5 1.5 1.5">
        <a-text value="MAP" position="0 0.5 0" align="center" color="#8B4513" scale="1 1 1" link="href: map.html; title: View Map"></a-text>
        <a-cylinder position="0 0 0" radius="0.3" height="0.05" color="#8B4513" rotation="0 0 0"></a-cylinder>
      </a-entity>
      
      <a-camera look-controls>
        <a-cursor raycaster="objects: .clickable;"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
