<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Current 360 background -->
      <a-sky src="scene2.jpg"></a-sky>

      <!-- Arrow pointing forward to scene2 -->
      <a-image
        class="clickable"
        src="arrow.png"                <!-- replace with your arrow image -->
        position="0 1.5 -4"
        rotation="0 0 0"
        width="1"
        height="1"
        link="href: scene2.html; title: Next Location"
        transparent="true"
      ></a-image>

      <!-- Arrow pointing downward to map -->
      <a-image
        class="clickable"
        src="arrow.png"                <!-- same arrow but rotated -->
        position="0 -1.5 -4"
        rotation="0 0 180"
        width="0.7"
        height="0.7"
        link="href: map.html; title: View Map"
        transparent="true"
      ></a-image>

      <!-- Camera + controllers -->
      <a-entity>
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
