<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="vrimage2.jpeg"></a-sky>

      <a-gltf-model
        class="clickable"
        src="vrarrow.gltf"
        position="0 1.5 -5"
        rotation="0 180 0"
        scale="0.5 0.5 0.5"
        link="href: annexure.html; title: Next Location"
      ></a-gltf-model>
      
      <a-gltf-model
        class="clickable"
        src="vrarrow.gltf"
        position="0 1.5 5"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        link="href: index.html; title: Go Back"
      ></a-gltf-model>
      
      <a-sphere
        class="clickable"
        position="0 -2 -5"
        radius="0.3"
        color="yellow"
        link="href: map.html; title: View Map"
      ></a-sphere>

      <a-entity movement-controls="speed: 0.1">
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
